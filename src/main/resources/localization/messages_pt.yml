Town_Conversables:
  Board:
    Prompt: "&3Escreva uma mensagem para o quadro da cidade: "
    Response: "&3Quadro alterado com sucesso!"
  Deposit:
    Prompt: "&3Digite a quantidade de dinheiro que deseja depositar no banco: &c(Digite cancel para cancelar o depósito)"
    Invalid: "&cPor favor, digite apenas números inteiros. Certifique-se de que tem a quantidade de dinheiro para depositar"
    Response: "&3Depositou &b{money_symbol}{input} &3no banco da sua cidade."
  Mayor:
    Prompt: "&cTem certeza de que deseja dar a posição de prefeito para &b{player}&c? &3(Digite &bconfirm &3ou &4deny&3)"
    Response: "&3Jogador &b{player} definido &3como prefeito com sucesso!"
  Kick:
    Prompt: "&cTem certeza de que deseja expulsar &b{player} &cda sua cidade? Digite &bconfirm &cou &4cancel &cagora:"
    Response: "&3Jogador &b{player} &3 expulso da cidade com sucesso."
  Name:
    Prompt: "&3Digite o nome que deseja definir para sua cidade: (abaixo de {max_length} caractéres) &bNome atual: {town} &cDigite cancel para sair."
    Invalid: "&cO nome precisa ter menos de {max_length} caractéres."
    Response: "&3Nome alterado com sucesso para {input}!"
    Return: "&cDinheiro insuficiente no banco da cidade para alterar o nome."
  Rank:
    Remove: "remover"
    Prompt: "&3Digite o rank que deseja dar para &b{player} &3agora: &b(Opções: {ranks}) &3Digite &ccancel &3para cancelar ou &cremove &3para remover o rank."
    Invalid: "&cEste jogador já possui este rank, ou ele não existe. (Opções: {ranks}) &cDigite &c&lcancel &cpara cancelar ou remove para remover o rank"
    Response: "&aRank definido com sucesso para {player}'s &arank atual: {input}"
    Removed_All: "&cTodos os ranks foram removidos para o cidadão {player}"
  Tax:
    Prompt: "&3Defina a quantidade que deseja para a taxa da cidade: &c(Digite cancel para sair)"
    Invalid_Percent: "&cPor favor digite apenas números inteiros entre 0 e {max_percent} para a porcentagem da taxa."
    Invalid_Amount: "&cPor favor digite apenas números inteiros entre 0 e {max_amount} para a quantidade da taxa."
    Response_Percent: "&3Porcentagem da taxa definida para &b{input}"
    Response_Amount: "&3Quantidade de taxa definida para &b{money_symbol}{input}"
  Title:
    Prompt: "&3Digite o título que deseja dar para &b{player} &3agora: (abaixo de 10 caractéres) &cDigite cancel para sair."
    Response: "&3Título definido para &b{player}'s com sucesso. &3título atual &b{input}"
  Withdraw:
    Prompt: "&3Digite a quantidade que deseja retirar do banco da cidade: &c(Digite cancel para sair)"
    Invalid: "&cPor favor digite apenas números inteiros. Tenha certeza de o banco tenha a quantidade para retirar"
    Response: "&3Quantidade &b{money_symbol}{input} &3retirada com sucesso."
